<!-- eslint-disable @angular-eslint/template/alt-text -->

<div class="card">
  <div *ngIf="property" class="card-img-wrapper">
    <img  *ngIf="property.image" class="card-img-top" src="assets/images/{{property.image}}.jpg" >
    <img  *ngIf="!property.image" class="card-img-top" src="assets/images/house-img.png" >
    <ul *ngIf="!hideIcons" class="list-inline d-flex justify-content-center member-icons animate">
      <li *ngIf="property" class="list-inline-item ">
        <button class="btn btn-primary" routerLink="/detail-property/{{property.id}}"><i class="fa-regular fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-regular fa-address-book"></i></button>
      </li>
    </ul>
  </div>

  <div *ngIf="property" class="card-body p-1">
    <h1 class="mb-0"> {{property.bhk}} BHK {{property.propertyType}} </h1>

    in {{property.name}}
    <span *ngIf="property.name">,</span>
    {{property.city}}

    <h6  class="mt-2">{{property.furnishingType}}
    <span *ngIf="property.furnishingType !== 'unfurnished'">Furnished</span>
    <span *ngIf="property.readyToMove"> | Ready to Move</span>
    <span *ngIf="!property.readyToMove"> | Posession: {{property.estPossessionOn | date}}</span>
    </h6>

    <hr class="mt-0 mb-2">

    <h6 class="mb-0">Price: <span class="font-highlight">{{property.price}} USD.</span> |
      Area:  <span class="font-highlight">{{property.builtArea}} Sq Ft </span> </h6>
  </div>

</div>
